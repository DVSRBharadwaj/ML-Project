<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: white;
        }
        .card-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            border-bottom: none;
        }
        .card-header h1 {
            font-weight: 700;
            margin: 0;
            font-size: 2.2rem;
        }
        .card-header p {
            opacity: 0.9;
            font-size: 1.1rem;
            margin-top: 10px;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control, .form-select {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1.5px solid #ddd;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-predict {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 40px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        .btn-predict:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .result-box {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            text-align: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            display: {% if results is not none %}block{% else %}none{% endif %};
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Student Performance Predictor</h1>
                <p>Predict Math Score using AI</p>
            </div>
            <div class="card-body p-5">
                <form action="{{ url_for('predict_datapoint') }}" method="post">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label class="form-label">Gender</label>
                            <select class="form-select" name="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Race/Ethnicity</label>
                            <select class="form-select" name="ethnicity" required>
                                <option value="" disabled selected>Select Group</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <label class="form-label">Parental Level of Education</label>
                            <select class="form-select" name="parental_level_of_education" required>
                                <option value="" disabled selected>Select Education</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="some college">Some College</option>
                                <option value="master's degree">Master's Degree</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="high school">High School</option>
                                <option value="some high school">Some High School</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Lunch Type</label>
                            <select class="form-select" name="lunch" required>
                                <option value="" disabled selected>Select Lunch</option>
                                <option value="standard">Standard</option>
                                <option value="free/reduced">Free/Reduced</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Test Preparation Course</label>
                            <select class="form-select" name="test_preparation_course" required>
                                <option value="" disabled selected>Select Option</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Reading Score (0-100)</label>
                            <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Writing Score (0-100)</label>
                            <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                        </div>
                    </div>

                    <div class="text-center mt-5">
                        <button type="submit" class="btn btn-predict text-white">
                            Predict Math Score
                        </button>
                    </div>
                </form>

                <!-- Prediction Result -->
                {% if results is not none %}
                <div class="result-box">
                    Predicted Math Score: 
                    <span style="color: #667eea; font-size: 2.2rem;">
                        {{ results }}
                    </span>
                </div>
                {% endif %}
            </div>
        </div>

        <footer>
            <p>End-to-End Machine Learning Project â€¢ Built with Flask & Love</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
